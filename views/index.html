<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <title></title>
  </head>
  <body>

    <%- include('header'); -%>


    <div class="container-main">
      <div class="container-form">

        <div class="col-md-12 container-head text-center">
          <h1 class="h">Bonjour</h1>
          <span>Nom Prénom</span>
        </div>

        <form class="container col-6">
          <!-- form validation class: has-success -->
          <div class="form-group columns">
            <div class="col-md-3">
              <label class="form-label" for="input-beginning">Départ</label>
            </div>
            <div class="column col-md-9">
              <input class="form-input" type="text" id="input-beginning" placeholder="Position actuelle">
            </div>
          </div>
          <!-- form validation class: is-success -->
          <div class="form-group columns">
            <div class="col-md-3">
              <label class="form-label" for="input-oncoming-1">Arrivée</label>
            </div>
            <div class="column col-md-9">
              <input class="form-input" type="text" id="input-oncoming-1" placeholder="Lieu de travail">
            </div>
          </div>

          <div class="form-group columns">
            <div class="col-md-2">
              <label class="form-label" for="input-date-start">Le</label>
            </div>
            <div class="column col-md-4">
              <input class="form-input" id="input-date-start" type="date" value="">
            </div>

            <div class="col-md-2">
              <label class="form-label" for="input-date-end">A</label>
            </div>
            <div class="column col-md-4">
              <input class="form-input" id="input-date-end" type="time" value="">
            </div>
          </div>


          <div class="col-md-8 col-center col-mx-auto">
            <a class="btn btn-lg" href="recap">COMMANDER</a>
          </div>

        </form>
      </div>
    </div>


    <%- include('header-mobile'); -%>

    <%- include('modal-detect'); -%>

  </body>
</html>
