<!DOCTYPE html>
<html lang="fr">
  <%- include('template/head'); -%>
  <body>

    <%- include('template/header'); -%>

    <div class="container-main">
      <div class="container-form">

        <div class="col-md-12 container-head text-center">
          <div class="col-md-12">
            <p>Votre voiture arrivera à</p>
          </div>
          <div class="col-md-12">
            <span class="badge" data-badge="Position de départ"></span>
          </div>
          <div class="col-md-12">
            <p>dans <span class="badge" data-badge="5"></span> minutes</p>
          </div>
        </div>

        <div class="container">

          <div class="form-group">
            <div class="col-md-12 container-map">
              <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div class="map"><div id='gmap_canvas' class="gmap"></div><div><small><a href="https://embedgooglemaps.com/de/">https://embedgooglemaps.com/de/</a></small></div><div><small><a href="http://www.stedentrippers.nl/berlijn.html">http://www.stedentrippers.nl/berlijn.html</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(48.856614,2.3522219000000177),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(48.856614,2.3522219000000177)});infowindow = new google.maps.InfoWindow({content:'<strong>Titre</strong><br>Paris, France<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
            </div>
          </div>

          <div class="col-md-8 col-center col-mx-auto">
            <div class="btn-group btn-group-block">
              <a class="btn btn-lg" href="accueil">Retour</a>
              <a class="btn btn-error btn-lg" href="cancel-order">Annuler</a>
            </div>
          </div>

      </div>
    </div>


    <%- include('template/header-mobile'); -%>

    <%- include('template/modal-detect'); -%>

  </body>
</html>
